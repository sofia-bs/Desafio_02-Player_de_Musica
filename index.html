<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <title>Player de Música</title>
    </head>
    <body>
        <main>
            <section class="container container-area">
                <player class="left-column">
                    <img class="image1" src="img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="imagem da capa da música">
                    <div class="description">
                        <strong class="heading">Acorda Devinho</strong>
                        <p class="text">Banda Rocketseat</p>
                    </div>
                    <div class="button">
                        <img src="img/play-back.png" alt="play back">
                        <img src="img/play.png" alt="play">
                        <img src="img/play-forward.png" alt="play forward">
                    </div>
                    <img class="playback_bar1" src="img/Frame 7805.png" alt="">
                </player>
        
                <player class="right-column">
                    <div class="image_and_text">
                        <img class="image2" src="img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="imagem da capa da música">
                        <div class="description">
                            <strong class="heading">Acorda Devinho</strong>
                            <p class="text">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="button">
                        <img src="img/play-back.png" alt="play back">
                        <img src="img/play.png" alt="play">
                        <img src="img/play-forward.png" alt="play forward">
                    </div>
                    <img class="playback_bar2" src="img/Frame 7805 (1).png" alt="">
                </player>
                <player class="right-column">
                    <div class="image_and_text">
                        <img class="image2" src="img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="imagem da capa da música">
                        <div class="description">
                            <strong class="heading">Acorda Devinho</strong>
                            <p class="text">Banda Rocketseat</p>
                        </div>
                    </div>
                    <div class="button">
                        <img src="img/play-back.png" alt="play back">
                        <img src="img/play.png" alt="play">
                        <img src="img/play-forward.png" alt="play forward">
                    </div>
                </player>
        
            </section>
        </main>
    </body>
</html>
